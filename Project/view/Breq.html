<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blood Request</title>
    <link rel="stylesheet" href="../asset/CSS/Breq.css">

</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-hand-holding-medical"></i> Blood Request
        </div>
        <nav class="top-nav">
            <a href="donor_search.html">Donor Search</a>
            <a href="#" class="active-page">New Request</a>
            <a href="#">My Requests</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main class="container">
        <h1>Create New Blood Request</h1>

        <section class="emergency-shortcut">
            <button id="emergencyShortcut" class="emergency-btn">
                <i class="fas fa-exclamation-triangle"></i> EMERGENCY Request (Bypass Non-critical Fields)
            </button>
        </section>

        <section class="card request-form-section">
            <form id="bloodRequestForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patientName">Patient Name</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group Required</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="">-- Select Group --</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="O+">O+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="O-">O-</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="units">Number of Units (Bags)</label>
                        <input type="number" id="units" name="units" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="hospitalName">Hospital Name</label>
                        <input type="text" id="hospitalName" name="hospitalName" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Hospital Location (City/Area)</label>
                        <input type="text" id="location" name="location" required>
                    </div>

                    <div class="form-group">
                        <label for="requiredDate">Required By Date</label>
                        <input type="date" id="requiredDate" name="requiredDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency" required>
                            <option value="Normal">Normal (24-72 hours)</option>
                            <option value="High">High (6-24 hours)</option>
                            <option value="Emergency">EMERGENCY (Immediate)</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notes">Additional Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn primary-btn">
                        <i class="fas fa-paper-plane"></i> Submit Request & Auto-Match Donors
                    </button>
                    <div id="confirmationMessage" class="confirmation-box" style="display:none;"></div>
                </div>
            </form>
        </section>

    </main>

    <script src="../asset/JavaScript/Breq.js"></script>

</body>
</html>
