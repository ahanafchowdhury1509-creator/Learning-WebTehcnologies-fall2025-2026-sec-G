<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Management - Admin</title>
    <link rel="stylesheet" href="../asset/CSS/Donomng.css"> 
    
</head>
<body>
        <header>
        <div class="logo">
            <i class="fas fa-user-shield"></i> Admin Panel
        </div>
        <nav class="top-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="#" class="active-page">Donor Management</a>
            <a href="#">Request Management</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>
    <main class="container">
          <h1>Donor Management</h1>

        <section class="filter-controls">
            <h3><i class="fas fa-filter"></i> Filters</h3>
            <div class="filter-grid">
                
                <div class="filter-item">
                    <label for="filterBloodGroup">Blood Group:</label>
                    <select id="filterBloodGroup">
                        <option value="">All Groups</option>
                        <option value="A+">A+</option>
                        <option value="O-">O-</option>
                        <option value="B+">B+</option>
                        </select>
                </div>

                <div class="filter-item">
                    <label for="filterStatus">Verification Status:</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="Verified">Verified</option>
                        <option value="Pending">Pending</option>
                        <option value="Blocked">Blocked</option>
                    </select>
                </div>

                <div class="filter-item">
                    <button id="applyFilters" class="action-btn primary"><i class="fas fa-search"></i> Apply Filters</button>
                </div>

            </div>
        </section>
    </main>
</body>
