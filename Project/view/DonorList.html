<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Search - Recipient View</title>
    <link rel="stylesheet" href="..\asset\CSS\DonorList.css"> 
   
</head>
<body>

    <header>
    <div style="float: left;">
        <h5>Blood Donation</h5>
    </div>
    <div style="float: right;">
        <nav class="links" style="display: inline-block; margin-right: 15px;">
            <a href="#" style="font-weight: bold; color: red;">Dashboard</a>
            <a href="#">Requests</a>
            <a href="#">Appointments</a>
            <a href="#">Profile</a>
        </nav>
        <span style="margin-right: 15px;">
            Notifications
            <span class="summary-badge" style="background-color: red; color: white;">3</span>
        </span>
        
        <a href="#" style="text-decoration: none; margin-left: 5px;">&#9662;</a>
    </div>
    <div style="clear: both;"></div>
    </header>
    <main class="container">
        <section class="search-filters-section card">
            <h2><i class="fas fa-filter"></i> Search & Filters (6.1 & 6.2)</h2>
            <div class="filters-grid">
                <div class="filter-item">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup">
                        <option value="">Any</option>
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="location">Location (City/Area)</label>
                    <input type="text" id="location" placeholder="e.g., Mirpur-2, Dhaka">
                </div>
                
                <div class="filter-item">
                    <label for="availability">Availability</label>
                    <select id="availability">
                        <option value="">Show All</option>
                        <option value="ready">Ready to Donate (ON)</option>
                        <option value="not_ready">Not Available (OFF)</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="lastDonation">Eligible Before Date</label>
                    <input type="date" id="lastDonation">
                </div>
            </div>
            <button class="search-btn"><i class="fas fa-search"></i> Find Donors</button>
        </section>
        <section class="results-section">
            <div class="results-header">
                <h3><i class="fas fa-users"></i> Available Donors Found (<span id="donorCount">0</span>)</h3>
                
                <div class="options-container">
                    <div class="view-toggle">
                        <button id="listView" class="active"><i class="fas fa-list"></i> List</button>
                        <button id="mapView"><i class="fas fa-map"></i> Map</button>
                    </div>
                    <div class="sort-by">
                        <label for="sortOrder">Sort By:</label>
                        <select id="sortOrder">
                            <option value="distance">Closest Distance</option>
                            <option value="lastDonation">Last Donation (Newest)</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="donorList" class="donor-list-container">
                <p class="placeholder-text">Use the filters above and click 'Find Donors' to see results.</p>
            </div>

            <div class="pagination-container">
                <button id="loadMore" class="search-btn" style="display: none;">Load More Donors</button>
            </div>
        </section>
    </main>
</body>
<script href="../asset/JavaScript/DonorList.js"></script>
</html>
