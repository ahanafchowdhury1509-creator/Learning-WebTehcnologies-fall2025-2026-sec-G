<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Date of Birth</legend>
            <label for="day">dd</label>
            <label for="month">mm</label>
            <label for="year">yyyy</label><br>

            <input type="text" id="day" name="day" size="2"> /
            <input type="text" id="month" name="month" size="2"> /
            <input type="text" id="year" name="year" size="4"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
