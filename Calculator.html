<html>
<body>
    <script>
        const display=document.createElement("input");
        display.type="text";
        display.disabled=true;
        display.style.display="block";
        display.style.width="210px"
        display.style.color="red";
        display.style.fontsize="24px"
        document.body.appendChild(display);
        //ADD Text To Display
        let First="";
        let Second="";
        let Opt="";
        function addDis(n){
            display.value+=n;
            if(Opt===""){
                First+=n;
            }
            else{
                Second+=n;
            }
        }
        //Plus
        function Plus(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a+b;
        }
        const plus=document.createElement("button")
        plus.innerHTML="+";
        plus.onclick=()=>{
             Opt="+"
             addDis("+");
             Plus(a,b)
        }
        document.body.appendChild(plus)
        //Minus
        function Minus(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a-b;
        }
        const minus=document.createElement("button")
        minus.innerHTML="-";
        minus.onclick=()=>{
            Opt="-"
             addDis("-");
             Minus(a,b)
        }
        document.body.appendChild(minus)
        //Division
                
        function Division(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a/b;
        }
        const division=document.createElement("button")
        division.innerHTML="/";
        division.onclick=()=>{
             Opt="/"
             addDis("/");
             Division(a,b)
        }
        document.body.appendChild(division)
        //Multiplication
                
        function mult(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a*b;
        }
        const Mult=document.createElement("button")
        Mult.innerHTML="*";
        Mult.onclick=()=>{
             Opt="*"
             addDis("*");
             mult(a,b)
        }
        document.body.appendChild(Mult)
        //CLear
                
        function Clear(){
                 display.value="";
                 First="";
                 Second="";
                 Opt="";
        }
        const clear=document.createElement("button")
        clear.innerHTML="C";
        clear.onclick=()=>{
             Clear();
        }
        document.body.appendChild(clear)
        //Equals To
        function EqualsTo(){
        let result;
        if (Opt === "+") result = Plus(a, b);
        if (Opt === "-") result = Minus(a, b);
        if (Opt === "*") result = mult(a, b);
        if (Opt === "/") result = Division(a, b);
        display.value = result;
        First = result.toString();
        Second = "";
        Opt = "";
        }
        const eq=document.createElement("button")
        eq.innerHTML="=";
        eq.onclick=()=>{
            Opt="=";
            addDis("=");
            EqualsTo();
             
        }
        document.body.appendChild(eq)
    </script>
</body>


</html>
