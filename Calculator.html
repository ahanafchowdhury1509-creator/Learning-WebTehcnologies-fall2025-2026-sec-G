<html>
<body>
    <script>
        const display=document.createElement("input");
        display.type="text";
        display.disabled=true;
        display.style.display="block";
        display.style.width="210px"
        display.style.color="red";
        document.body.appendChild(display);
        //ADD Text To Display
        let First="";
        let Second="";
        let Opt="";
        function addDis(n){
            display.value+=n;
            if(Opt===""){
                First+=n;
            }
            else{
                Second+=n;
            }
        }
        //Plus
        function Plus(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a+b;
        }
        const plus=document.createElement("button")
        plus.innerHTML="+";
        plus.onclick=()=>{
             Opt="+"
             addDis("+");
             Plus(a,b)
        }
        document.body.appendChild(plus)
        //Minus
        function Minus(a,b){
                 a=parseFloat(First);
                 b=parseFloat(Second);
                 return a-b;
        }
        const minus=document.createElement("button")
        minus.innerHTML="-";
        minus.onclick=()=>{
            Opt="-"
             addDis("-");
             Minus(a,b)
        }
        document.body.appendChild(minus)
    </script>
</body>


</html>
