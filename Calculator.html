<html>
<body>
    <script>
        const display=document.createElement("input");
        display.type="text";
        display.disabled=true;
        display.style.display="block";
        display.style.width="110px"
        display.style.color="red";
        display.style.fontSize="24px"
        document.body.appendChild(display);
        //ADD Text To Display
        let First="";
        let Second="";
        let Opt="";
        function addDis(n){
            display.value+=n;
            if(Opt===""){
                First+=n;
            }
            else{
                Second+=n;
            }
        }
        //Plus
        function Plus(){
                 
                 return parseFloat(First)+parseFloat(Second);
        }
        const plus=document.createElement("button")
        plus.innerHTML="+";
        plus.onclick=()=>{
            if (First === "") return;
            Opt ="+";
            display.value +="+";
             
        }
        document.body.appendChild(plus)
        //Minus
        function Minus(){
                 
                 return parseFloat(First)-parseFloat(Second);
        }
        const minus=document.createElement("button")
        minus.innerHTML="-";
        minus.onclick=()=>{
            if (First === "") return; 
            Opt = "-";
            display.value += "-";
             
        }
        document.body.appendChild(minus)
        //Division
                
        function Division(){
                
                 return parseFloat(First)/parseFloat(Second);
        }
        const division=document.createElement("button")
        division.innerHTML="/";
        division.onclick=()=>{
             if (First === "") return; 
            Opt = "/";
            display.value += "/";
             
        }
        document.body.appendChild(division)
        //Multiplication
                
        function mult(){
                
                 return parseFloat(Second)*parseFloat(First);
        }
        const Mult=document.createElement("button")
        Mult.innerHTML="*";
        Mult.onclick=()=>{
             if (First === "") return; 
            Opt ="*";
            display.value +="*";
             
        }
        document.body.appendChild(Mult)
        //CLear
                
        function Clear(){
                 display.value="";
                 First="";
                 Second="";
                 Opt="";
        }
        const clear=document.createElement("button")
        clear.innerHTML="C";
        clear.onclick=()=>{
             Clear();
        }
        document.body.appendChild(clear)
        document.body.appendChild(document.createElement("br"))
        //Equals To
        function EqualsTo(){
        let result;
        if (Opt === "+") result = Plus();
        if (Opt === "-") result = Minus();
        if (Opt === "*") result = mult();
        if (Opt === "/") result = Division();
        display.value = result;
        First = result.toString();
        Second = "";
        Opt = "";
        }
        const eq=document.createElement("button")
        eq.innerHTML="=";
        eq.onclick=()=>{
            
            addDis("=");
            EqualsTo();
             
        }
        document.body.appendChild(eq)
        
        //Number Buttons
        // 0
        const zero = document.createElement("button");
        zero.innerHTML = "0";
        zero.onclick = () => { addDis("0"); };
        document.body.appendChild(zero);

        // 1
        const One = document.createElement("button");
        One.innerHTML = "1";
        One.onclick = () => { addDis("1"); };
        document.body.appendChild(One);

        // 2
        const Two = document.createElement("button");
        Two.innerHTML = "2";
        Two.onclick = () => { addDis("2"); };
        document.body.appendChild(Two);

        // 3
        const THree = document.createElement("button");
        THree.innerHTML = "3";
        THree.onclick = () => { addDis("3"); };
        document.body.appendChild(THree);
        document.body.appendChild(document.createElement("br"))

        // 4
        const Four = document.createElement("button");
        Four.innerHTML = "4";
        Four.onclick = () => { addDis("4"); };
        document.body.appendChild(Four);

        // 5

        Five.onclick = () => { addDis("5"); };
        document.body.appendChild(Five);

    </script>
