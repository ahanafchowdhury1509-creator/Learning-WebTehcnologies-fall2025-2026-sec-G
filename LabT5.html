<form>
  <table border="1" width="30%" align="center">
    <tr>
      <td colspan="3" align="center">
        <h2>PERSON PROFILE</h2>
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>
      <td></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email"></td>
      <td></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>
        <input type="text" size="2"> /
        <input type="text" size="2"> /
        <input type="text" size="4">
        (dd/mm/yyyy)
      </td>
      <td></td>
    </tr>
    <tr>
      <td>Blood Group</td>
      <td>
        <select name="blood_group">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="AB+">AB+</option>
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>Degree</td>
      <td>
        <input type="checkbox" id="ssc" name="degree" value="SSC">
        <label for="ssc">SSC</label>
        <input type="checkbox" id="hsc" name="degree" value="HSC">
        <label for="hsc">HSC</label>
        <input type="checkbox" id="bsc" name="degree" value="BSc.">
        <label for="bsc">BSc.</label>
        <input type="checkbox" id="msc" name="degree" value="MSc.">
        <label for="msc">MSc.</label>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td>
        <input type="file" name="photo">
      </td>
      <td></td>
    </tr>
    <tr>
      <td colspan="3" align="right">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>
