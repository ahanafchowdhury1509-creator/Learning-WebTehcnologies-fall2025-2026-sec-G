<html>
<body id="One">
    
</body>
<script>
    //Table and their rows and colums
    const Tab=document.createElement("table");
    Tab.border="1";
    Tab.width="70%";
    Tab.cellSpacing="0";
    const Tr=document.createElement("tr");
    Tab.appendChild(Tr);
    const Tr1=document.createElement("tr");
    Tab.appendChild(Tr1);
    const Tr2=document.createElement("tr")
    Tab.appendChild(Tr2)
    const Td=document.createElement("td");
    Tr.appendChild(Td);
    const Td_Add=document.createElement("td");
    Tr1.appendChild(Td_Add);
    const Td_V=document.createElement("td")
    Tr2.appendChild(Td_V);
    Tr2.hidden=true;
    
    
    Tab.appendChild(Tr2)
    const B=document.getElementById("One");
    B.appendChild(Tab);
   

    //Input Fields
    const Lab_In=document.createElement("label");
    Lab_In.innerText="Input: ";
    Td.appendChild(Lab_In)

    const Add_field=document.createElement("input");
    Add_field.type="text";
    Add_field.id="A1"
    Td.appendChild(Add_field);
    
    //Dropdown
    const dd=document.createElement("select")
    dd.style.margin="0 0 0 10";
    dd.id="D1";
    const o1=document.createElement("option")
    o1.value="Name"
    o1.innerHTML="Name"
    const o2=document.createElement("option")
    o2.value="D/O/B"
    o2.innerHTML="D/O/B"
    const o3=document.createElement("option")
    o3.value="Gender"
    o3.innerHTML="Gender"
    dd.appendChild(o1)
    dd.appendChild(o2)
    dd.appendChild(o3)
    Td.appendChild(dd)
    //Part With Save option poping up
    

    //Buttons
    const ADDBtn=document.createElement("input")
    ADDBtn.type="button";
    ADDBtn.value="ADD";
    ADDBtn.style.margin="0 0 0 42px";
    Td_Add.appendChild(ADDBtn)
    ADDBtn.addEventListener('click',()=>{
                    
                    if(Add_field.value===""){
                        Add_field.placeholder="You Must Fill it"
                    }
                  
                    else if(Tr2.hidden==true){

                    Tr2.hidden=false;
                    const lab=document.createElement("label")
                    Td_V.appendChild(lab)
                    lab.innerText=document.getElementById("A1").value+": "
                    const D1 = document.getElementById("D1");
                    if(D1.value=="Name"){
                        const U_Name=document.createElement('input')
                        U_Name.type="text"
                        U_Name.placeholder="Enter Name"
                       
                        Td_V.appendChild(U_Name)
                     
                    }    
                    else if(D1.value=="D/O/B"){
                        const DOB=document.createElement("input");
                        DOB.type="date";
                        Td_V.appendChild(DOB)
                      
                    }
                    else if(D1.value=="Gender"){
                        const G1=document.createElement("input");
                        G1.type="radio";
                        G1.name="Gender"
                        G1.value="Male"
                        const G2=document.createElement("input");
                        G2.type="radio";
                        G2.name="Gender"
                        G2.value="Female"
                        const l1=document.createElement("label")
                        l1.innerText="Male"
                        const l2=document.createElement("label")
                        l2.innerText="Female"
                        Td_V.appendChild(G1)
                        Td_V.appendChild(l1)
                        Td_V.appendChild(G2)
                        Td_V.appendChild(l2)
                
                    }
                    const Stn=document.createElement("input")
                    Stn.type="button";
                    Stn.value="Save";
                    Td_V.appendChild(Stn)
                    Stn.addEventListener("click", () => {
                    Tr2.hidden = true; 
                    Td_V.innerHTML="";
                    Add_field.value = "";
                    Add_field.placeholder = "";
        });
                }
                  
  })
  
    Td_Add.appendChild(ADDBtn) 
  
</script>














</html>
